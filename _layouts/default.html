<!DOCTYPE html>
<html lang="{{ page.language | default: site.language | default: 'en-GB' }}">
	<!--suppress HtmlRequiredTitleElement, GrazieInspection -->
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!--suppress HtmlUnknownTarget -->
		<link type="image/png" href="{{ '/img/logo.png' | relative_url }}" rel="icon">

		<!-- Google Fonts / Bootstrap / FA -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/4d5310fe43.js"></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

		<!-- Typing Library -->
		{% if page.typed %}<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>{% endif %}

		<!-- Page Based CSS -->
		{% for style in page.styles %}
		<!--suppress HtmlUnknownTarget -->
		<link type="text/css" rel="stylesheet" href="{{ style | relative_url }}">
		{% endfor %}

		{% seo %}
		<meta name="theme-color" content="#1A1A3E">
	</head>
	<body>
		{% include nav.html %}

		{{ content }}

		{% include footer.html %}
		{% if page.media %}{% include mediabox.html %}{% endif %}

		<div id="back-to-top" style="display: none;"></div>
	</body>

	{% if page.media %}<script src="{{ '/js/lightbox.js' | relative_url }}"></script>{% endif %}
	{% for script in page.scripts %}<script src="{{ script | relative_url }}"></script>{% endfor %}
</html>
