<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown{{ nav.label | default: nav.title }}" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ nav.title }}</a>
<div class="dropdown-menu" aria-labelledby="navbarDropdown{{ nav.label | default: nav.title }}">
	{% for item in nav.items %}
	<a class="dropdown-item" href="{{ item.href | relative_url }}">{{ item.title }}</a>
	{% endfor %}
</div>
